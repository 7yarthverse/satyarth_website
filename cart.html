<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - University Press</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #232f3e;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            color: #fff;
        }

        .cart-container {
            padding: 20px;
            margin: 20px auto;
            width: 80%;
        }

        .cart-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
        }

        .cart-item img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .item-details {
            flex: 1;
        }

        h2 {
            font-size: 1.5em;
            margin: 0;
            color: #333;
        }

        p {
            margin: 10px 0;
            color: #666;
        }

        .cart-summary {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .total {
            text-align: right;
            margin-top: 10px;
            font-size: 1.2em;
        }

        .checkout-btn {
            background-color: #f90;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .checkout-btn:hover {
            background-color: #ffaa00;
        }

        footer {
            background-color: #232f3e;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1></h1>
    </header>

    <div class="cart-container">
        <div class="cart-item">
            <img src="book1.jpg" alt="Book 1">
            <div class="item-details">
                <h2>Book Title 1</h2>
                <p>Author: Author 1</p>
                <p>Price: $20.00</p>
                <p>Quantity: 1</p>
            </div>
        </div>

        <div class="cart-item">
            <img src="book2.jpg" alt="Book 2">
            <div class="item-details">
                <h2>Book Title 2</h2>
                <p>Author: Author 2</p>
                <p>Price: $25.00</p>
                <p>Quantity: 2</p>
            </div>
        </div>

        <div class="cart-summary">
            <h2>Order Summary</h2>
            <p>Subtotal: $45.00</p>
            <p>Shipping: $5.00</p>
            <div class="total">Total: $50.00</div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <footer>
        &copy; 2023 University Press
    </footer>

</body>

</html>
